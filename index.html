<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Rock-Paper-Scossors</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    <!--  -->
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title">
  </head>
  <body>
    <header>
      <h1 class="header-text">Rock-Paper-Scissors</h1>
    </header>
    <section>
      <div class="input-group">
        <input class="my-input" type="text" name="name" value="" placeholder="Min">
        <span>:</span>
        <input class="my-input" type="text" name="name" value="" placeholder="Sec">
      </div>
      <div class="time-control">
        <h2 class="timer">00:00</h2>
        <button class="start" id='start-btn' type="button" name="button">Start</button>
        <button  class="restart" id='restart-btn' type="button" name="button">Restart</button>
      </div>
      <div class="play">
        <div class="user">
          <h2>YOU</h2>
        </div>
        <div class="BOT">
          <h2>BOT</h2>
        </div>
      </div>

    </section>
  </body>
</html>
